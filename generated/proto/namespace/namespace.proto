syntax = "proto3";
package namespace;

message RetentionOptions {
	int64 retentionPeriodMins = 1;
	int64 blockSizeMins       = 2;
	int64 bufferFutureMins    = 3;
	int64 bufferPastMins      = 4;
	bool  blockDataExpiry     = 5;
	int64 blockDataExpiryAfterNotAccessPeriodMins = 6;
}

message NamespaceOptions {
	bool needsBootstrap      = 1;
	bool needsFlush          = 2;
	bool writesToCommitLog   = 3;
	bool needsFilesetCleanup = 4;
	bool needsRepair         = 5;

	RetentionOptions retentionOptions = 6;
}

message Registry {
	map<string, NamespaceOptions> namespaces = 1;
}