clusters:
  - client:
      config:
        service:
          env: default_env
          zone: embedded
          service: m3db
          cacheDir: /var/lib/m3kv
          etcdClusters:
            - zone: embedded
              endpoints:
                - etcd:2379

carbon:
  findResultsIncludeBothExpandableAndLeaf: true
  ingester:
    listenAddress: "0.0.0.0:7204"
    rewrite:
      cleanup: true
    rules:
      - pattern: .*min.aggregate.*
        aggregation:
          type: min
        policies:
          - resolution: 5s
            retention: 10h
      - pattern: .*already-aggregated.*
        aggregation:
          enabled: false
        policies:
          - resolution: 5s
            retention: 10h
      - pattern: .*
        policies:
          - resolution: 5s
            retention: 10h
  limitsFind:
    perQuery:
      maxFetchedDocs: 100
      requireExhaustive: false
