db:
  logging:
    level: info

  tracing:
    backend: jaeger
    jaeger:
      reporter:
        localAgentHostPort: jaeger:6831
      sampler:
        type: const
        param: 1

  metrics:
    prometheus:
      handlerPath: /metrics
    sanitization: prometheus
    samplingRate: 1.0
    extended: detailed

  listenAddress: 0.0.0.0:9000
  clusterListenAddress: 0.0.0.0:9001
  httpNodeListenAddress: 0.0.0.0:9002
  httpClusterListenAddress: 0.0.0.0:9003
  debugListenAddress: 0.0.0.0:9004

  hostID:
    resolver: environment
    envVarName: M3DB_HOST_ID

  client:
    writeConsistencyLevel: majority
    readConsistencyLevel: unstrict_majority

  gcPercentage: 100

  writeNewSeriesAsync: true
  writeNewSeriesLimitPerSecond: 1048576
  writeNewSeriesBackoffDuration: 2ms

  bootstrap:
    # Intentionally disable peers bootstrapper to ensure it doesn't interfere with test.
    bootstrappers:
        - filesystem
        - commitlog
        - uninitialized_topology
    commitlog:
      returnUnfulfilledForCorruptCommitLogFiles: false

  cache:
    series:
      policy: lru
    postingsList:
      size: 262144

  commitlog:
    flushMaxBytes: 524288
    flushEvery: 1s
    queue:
      calculationType: fixed
      size: 2097152

  fs:
    filePathPrefix: /var/lib/m3db

  config:
      service:
          env: default_env
          zone: embedded
          service: m3db
          cacheDir: /var/lib/m3kv
          etcdClusters:
              - zone: embedded
                endpoints:
                    - cluster_b_dbnode01:2379
      seedNodes:
          initialCluster:
              - hostID: cluster_b_m3db_local_1
                endpoint: http://cluster_b_dbnode01:2380

  # Enable repairs (within cluster b).
  repair:
    enabled: true
    throttle: 1ms
    checkInterval: 1ms

  # Enable replication (from cluster a).
  replication:
    clusters:
      - name: "cluster-a"
        repairEnabled: true
        client:
          config:
            service:
              env: default_env
              zone: embedded
              service: m3db
              cacheDir: /var/lib/m3kv
              etcdClusters:
                - zone: embedded
                  endpoints:
                    - cluster_a_dbnode01:2379

