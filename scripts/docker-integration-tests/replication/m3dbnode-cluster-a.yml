db:
  hostID:
    resolver: environment
    envVarName: M3DB_HOST_ID

  discovery:
    config:
      service:
        env: default_env
        zone: embedded
        service: m3db
        cacheDir: /var/lib/m3kv
        etcdClusters:
          - zone: embedded
            endpoints:
              - cluster_a_etcd:2379
      seedNodes:
        initialCluster:
          - hostID: cluster_a_m3db_local_1
            endpoint: http://cluster_a_dbnode01:2380

  # Disable repairs (within cluster a).
  repair:
    enabled: false
    throttle: 1ms
    checkInterval: 1ms

  # Enable replication (from cluster b).
  replication:
    clusters:
      - name: "cluster-b"
        repairEnabled: true
        client:
          config:
            service:
              env: default_env
              zone: embedded
              service: m3db
              cacheDir: /var/lib/m3kv
              etcdClusters:
                - zone: embedded
                  endpoints:
                    - cluster_b_etcd:2379
