limits:
  perQuery:
    maxFetchedSeries: 100

clusters:
  - namespaces:
      - namespace: agg
        type: aggregated
        retention: 10h
        resolution: 15s
      - namespace: unagg
        type: unaggregated
        retention: 10m
    client:
      config:
        service:
          env: default_env
          zone: embedded
          service: m3db
          cacheDir: /var/lib/m3kv
          etcdClusters:
            - zone: embedded
              endpoints:
                - dbnode01:2379

query:
  restrictTags:
    match:
      - name: restricted_metrics_type
        type: NOTEQUAL
        value: hidden
    strip:
    - restricted_metrics_type
