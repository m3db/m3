version: "3.5"
services:
  etcd:
    image: docker.io/bitnami/etcd:3.5
    expose:
      - "2379-2380"
    ports:
      - "0.0.0.0:2379-2380:2379-2380"
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    networks:
      - backend
  dbnode01:
    expose:
      - "9000-9004"
    ports:
      - "0.0.0.0:9000-9004:9000-9004"
    networks:
      - backend
    image: "m3dbnode_integration:${REVISION}"
    volumes:
      - "./m3dbnode.yml:/etc/m3dbnode/m3dbnode.yml"
    depends_on:
      - etcd
  coordinator01:
    expose:
      - "7201"
      - "7203"
    ports:
      - "0.0.0.0:7201:7201"
      - "0.0.0.0:7203:7203"
    networks:
      - backend
    image: "m3coordinator_integration:${REVISION}"
    volumes:
      - "./:/etc/m3coordinator/"
    depends_on:
      - etcd
  prometheus01:
    expose:
      - "9090"
    ports:
      - "0.0.0.0:9090:9090"
    networks:
      - backend
    image: prom/prometheus:latest
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    depends_on:
      - etcd
networks:
  backend: null
