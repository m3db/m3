listenAddress: 0.0.0.0:7201

logging:
  level: info

metrics:
  scope:
    prefix: "coordinator"
  prometheus:
    handlerPath: /metrics
    listenAddress: 0.0.0.0:7203 # until https://github.com/m3db/m3/issues/682 is resolved
  sanitization: prometheus
  samplingRate: 1.0
  extended: none

# Fanout queries to remote clusters
rpc:
  enabled: true
  listenAddress: "0.0.0.0:7202"
  remotes:
    - name: "cluster-b"
      remoteListenAddresses: ["coordinator-cluster-b:7202"]
    - name: "cluster-c"
      remoteListenAddresses: ["coordinator-cluster-c:7202"]

clusters:
  - namespaces:
      - namespace: agg
        type: aggregated
        retention: 10h
        resolution: 5s
      - namespace: unagg
        type: unaggregated
        retention: 10m
    client:
      config:
        service:
          env: default_env
          zone: embedded
          service: m3db
          cacheDir: /var/lib/m3kv
          etcdClusters:
            - zone: embedded
              endpoints:
                - dbnode-cluster-a:2379
      writeConsistencyLevel: majority
      readConsistencyLevel: unstrict_majority

carbon:
  ingester:
    listenAddress: "0.0.0.0:7204"
    rules:
      - pattern: .*
        policies:
          - resolution: 5s
            retention: 10h

tagOptions:
  idScheme: quoted

# Use tag consolidation here; other integration tests handle id consolidations.
query:
  consolidation:
    matchType: tags