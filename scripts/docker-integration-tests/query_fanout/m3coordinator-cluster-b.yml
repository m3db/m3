# Fanout queries to remote clusters
rpc:
  enabled: true
  listenAddress: "0.0.0.0:7202"
  remotes:
    - name: "cluster-a"
      remoteListenAddresses: ["coordinator-cluster-a:7202"]
    - name: "cluster-c"
      remoteListenAddresses: ["coordinator-cluster-c:7202"]

clusters:
  - namespaces:
      - namespace: agg
        type: aggregated
        retention: 10h
        resolution: 5s
      - namespace: unagg
        type: unaggregated
        retention: 10m
    client:
      config:
        service:
          env: default_env
          zone: embedded
          service: m3db
          cacheDir: /var/lib/m3kv
          etcdClusters:
            - zone: embedded
              endpoints:
                - dbnode-cluster-b:2379

carbon:
  ingester:
    listenAddress: "0.0.0.0:7204"
    rules:
      - pattern: .*
        policies:
          - resolution: 5s
            retention: 10h
query:
  consolidation:
    matchType: tags