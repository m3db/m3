version: "3.5"
services:
  dbnode01:
    expose:
      - "9000-9004"
      - "7201"
    ports:
      - "0.0.0.0:9000-9004:9000-9004"
      - "0.0.0.0:7201:7201"
    networks:
      - backend
    image: "m3dbnode_integration:${REVISION}"
    environment:
      - M3DB_HOST_ID=dbnode01
    volumes:
      - "./m3dbnode.yml:/etc/m3dbnode/m3dbnode.yml"
  etcd01:
    expose:
      - "2379-2380"
    ports:
      - "0.0.0.0:2379-2380:2379-2380"
    networks:
      - backend
    image: quay.io/coreos/etcd:v3.4.3
    command:
      - "etcd"
      - "--name"
      - "etcd01"
      - "--listen-peer-urls"
      - "http://0.0.0.0:2380"
      - "--listen-client-urls"
      - "http://0.0.0.0:2379"
      - "--advertise-client-urls"
      - "http://etcd01:2379"
      - "--initial-cluster-token"
      - "etcd-cluster-1"
      - "--initial-advertise-peer-urls"
      - "http://etcd01:2380"
      - "--initial-cluster"
      - "etcd01=http://etcd01:2380"
      - "--initial-cluster-state"
      - "new"
      - "--data-dir"
      - "/var/lib/etcd"
networks:
  backend:
