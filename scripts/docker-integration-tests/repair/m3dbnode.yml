db:
  hostID:
    resolver: environment
    envVarName: M3DB_HOST_ID

  discovery:
    config:
      service:
        env: default_env
        zone: embedded
        service: m3db
        cacheDir: /var/lib/m3kv
        etcdClusters:
          - zone: embedded
            endpoints:
              - etcd:2379
  # Enable repairs.
  repair:
    enabled: true
    throttle: 1ms
    checkInterval: 1ms
