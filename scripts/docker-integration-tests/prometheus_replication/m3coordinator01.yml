writeForwarding:
  promRemoteWrite:
    targets:
    - url: http://coordinator02:7201/api/v1/prom/remote/write

clusters:
  - namespaces:
      - namespace: agg
        type: aggregated
        retention: 10h
        resolution: 15s
      - namespace: unagg
        type: unaggregated
        retention: 10m
    client:
      config:
        service:
          env: default_env
          zone: embedded
          service: m3db
          cacheDir: /var/lib/m3kv
          etcdClusters:
            - zone: embedded
              endpoints:
                - dbnode01:2379
