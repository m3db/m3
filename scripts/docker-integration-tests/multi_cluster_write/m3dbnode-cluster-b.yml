db:
  hostID:
    resolver: environment
    envVarName: M3DB_HOST_ID

  discovery:
    config:
      service:
        env: default_env
        zone: embedded
        service: m3db
        cacheDir: /var/lib/m3kv
        etcdClusters:
          - zone: embedded
            endpoints:
              - cluster_b_etcd:2379
      seedNodes:
        initialCluster:
          - hostID: cluster_b_m3db_local_1
            endpoint: http://cluster_b_dbnode01:2380
