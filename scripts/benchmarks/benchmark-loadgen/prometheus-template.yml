# my global config
global:
  external_labels:
    role: "remote"
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: fakewebserver
    static_configs:
      - targets: [${fakewebserver_scrape_targets}]

  - job_name: coordinator
    static_configs:
      - targets: [${coordinator_scrape_target}]

  - job_name: dbnode
    static_configs:
      - targets: [${dbnode_scrape_targets}]

remote_read:
  - url: http://${coordinator}/api/v1/prom/remote/read

remote_write:
  - url: http://${coordinator}/api/v1/prom/remote/write
