version: "3.5"
services:
  dbnode01:
    expose:
      - "9000-9004"
      - "2379-2380"
    ports:
      - "0.0.0.0:9000-9004:9000-9004"
      - "0.0.0.0:2379-2380:2379-2380"
    networks:
      - backend
    build:
      context: ../../../
      dockerfile: ./docker/m3dbnode/Dockerfile
    image: m3dbnode01:latest
    volumes:
      - "/tmp/m3dbdata:/var/lib/m3db"
  coordinator01:
    expose:
      - "7201"
      - "7203"
    ports:
      - "0.0.0.0:7201:7201"
      - "0.0.0.0:7203:7203"
    networks:
      - backend
    build:
      context: ../../../
      dockerfile: ./docker/m3coordinator/Dockerfile
    image: m3coordinator01:latest
    volumes:
      - "./:/etc/m3coordinator/"
  prometheus01:
    expose:
      - "9090"
    ports:
      - "0.0.0.0:9090:9090"
    networks:
      - backend
    image: prom/prometheus:latest
    volumes:
      - "./:/etc/prometheus/"
networks:
  backend:
