listenAddress:
  value: "0.0.0.0:7201"

logging:
  level: info

metrics:
  scope:
    prefix: "coordinator"
  prometheus:
    handlerPath: /metrics
    listenAddress: 0.0.0.0:7203 # until https://github.com/m3db/m3/issues/682 is resolved
  sanitization: prometheus
  samplingRate: 1.0
  extended: none

clusters:
  - namespaces:
      - namespace: metrics_0_30m
        type: unaggregated
        retention: 30m
      - namespace: metrics_30s_24h
        type: aggregated
        retention: 24h
        resolution: 30s
    client:
      config:
        service:
          env: default_env
          zone: embedded
          service: m3db
          cacheDir: /var/lib/m3kv
          etcdClusters:
            - zone: embedded
              endpoints:
                - m3db_seed:2379

downsample:
  remoteAggregator:
    client:
      placementKV:
        namespace: /placement
        environment: default_env
      placementWatcher:
        key: m3aggregator
        initWatchTimeout: 10s
      hashType: murmur32
      shardCutoffLingerDuration: 1m
      flushSize: 1440
      maxTimerBatchSize: 1120
      queueSize: 10000
      queueDropType: oldest
      encoder:
        initBufferSize: 2048
        maxMessageSize: 10485760
        bytesPool:
          buckets:
            - capacity: 2048
              count: 4096
            - capacity: 4096
              count: 4096
          watermark:
            low: 0.7
            high: 1.0
      connection:
        writeTimeout: 250ms

ingest:
  ingester:
    workerPoolSize: 10000
    opPool:
      size: 10000
    retry:
      maxRetries: 3
      jitter: true
    logSampleRate: 0.01
  m3msg:
    server:
      listenAddress: "0.0.0.0:7507"
      retry:
        maxBackoff: 10s
        jitter: true

carbon:
  ingester:
    listenAddress: "0.0.0.0:7204"

tagOptions:
  idScheme: quoted
