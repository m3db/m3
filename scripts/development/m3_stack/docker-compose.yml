version: "3.5"
services:
  m3db_seed:
    networks:
      - backend
    build:
      context: ../../../
      dockerfile: ./docker/m3dbnode/Dockerfile
    image: m3dbnode01:latest
    volumes:
      - "./m3dbnode.yml:/etc/m3dbnode/m3dbnode.yml"
    environment:
      - M3DB_HOST_ID=m3db_seed
  m3db_data01:
    networks:
      - backend
    build:
      context: ../../../
      dockerfile: ./docker/m3dbnode/Dockerfile
    image: m3dbnode02:latest
    volumes:
      - "./m3dbnode.yml:/etc/m3dbnode/m3dbnode.yml"
    environment:
      - M3DB_HOST_ID=m3db_data01
  m3db_data02:
    networks:
      - backend
    build:
      context: ../../../
      dockerfile: ./docker/m3dbnode/Dockerfile
    image: m3dbnode03:latest
    volumes:
      - "./m3dbnode.yml:/etc/m3dbnode/m3dbnode.yml"
    environment:
      - M3DB_HOST_ID=m3db_data02
  m3aggregator01:
    networks:
      - backend
    build:
      context: ../../../
      dockerfile: ./docker/m3aggregator/Dockerfile
    image: m3aggregator01:latest
    volumes:
      - "./m3aggregator.yml:/etc/m3aggregator/m3aggregator.yml"
    environment:
      - M3AGGREGATOR_HOST_ID=m3aggregator01
  m3coordinator01:
    expose:
      - "7201"
      - "7203"
      - "7507"
    ports:
      - "0.0.0.0:7201:7201"
      - "0.0.0.0:7203:7203"
      - "0.0.0.0:7507:7507"
    networks:
      - backend
    build:
      context: ../../../
      dockerfile: ./docker/m3coordinator/Dockerfile
    image: m3coordinator01:latest
    volumes:
      - "./m3coordinator.yml:/etc/m3coordinator/m3coordinator.yml"
  m3collector01:
    expose:
      - "7206"
      - "7207"
    ports:
      - "0.0.0.0:7206:7206"
      - "0.0.0.0:7207:7207"
    networks:
      - backend
    build:
      context: ../../../
      dockerfile: ./docker/m3collector/Dockerfile
    image: m3collector01:latest
    volumes:
      - "./m3collector.yml:/etc/m3collector/m3collector.yml"
  prometheus01:
    expose:
      - "9090"
    ports:
      - "0.0.0.0:9090:9090"
    networks:
      - backend
    image: prom/prometheus:latest
    volumes:
      - "./:/etc/prometheus/"
  grafana:
    build:
      context: ../../../
      dockerfile: ./docker/grafana/Dockerfile
    expose:
      - "3000"
    ports:
      - "0.0.0.0:3000:3000"
    networks:
      - backend
    image: grafana/grafana:latest
networks:
  backend:
