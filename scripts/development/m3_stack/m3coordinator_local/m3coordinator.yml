listenAddress:
  type: "config"
  value: "0.0.0.0:17201"

metrics:
  scope:
    prefix: "coordinator"
  prometheus:
    handlerPath: /metrics
    listenAddress: 0.0.0.0:17203 # until https://github.com/m3db/m3/issues/682 is resolved
  sanitization: prometheus
  samplingRate: 1.0
  extended: detailed

clusters:
  - namespaces:
      - namespace: metrics_0_30m
        type: unaggregated
        retention: 30m
    client:
      config:
        service:
          env: default_env
          zone: embedded
          service: m3db
          cacheDir: /var/lib/m3kv
          etcdClusters:
            - zone: embedded
              endpoints:
                - 0.0.0.0:2379
      # proto:
      #   schemaFilePath: /etc/m3coordinator/schema.proto

ingest:
  ingester:
    workerPoolSize: 100
    opPool:
      size: 100
    retry:
      maxRetries: 3
      jitter: true
    logSampleRate: 0.01
  m3msg:
    server:
      listenAddress: "0.0.0.0:17507"
      retry:
        maxBackoff: 10s
        jitter: true

carbon:
  ingester:
    listenAddress: "0.0.0.0:17204"

tagOptions:
  idScheme: quoted
