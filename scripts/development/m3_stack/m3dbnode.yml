db:
  tracing:
    backend: jaeger
    jaeger:
      reporter:
        localAgentHostPort: jaeger:6831
      sampler:
        type: const
        param: 1

  hostID:
    resolver: environment
    envVarName: M3DB_HOST_ID

  discovery:
    config:
        service:
            env: default_env
            zone: embedded
            service: m3db
            cacheDir: /var/lib/m3kv
            etcdClusters:
                - zone: embedded
                  endpoints:
                      - m3db_seed:2379
        seedNodes:
            initialCluster:
                - hostID: m3db_seed
                  endpoint: http://m3db_seed:2380

  # proto:
  #   schemaFilePath: /etc/m3dbnode/schema.proto
