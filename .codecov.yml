coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default: on
      x:
        flags: x
      query:
        flags: query
      dbnode:
        flags: dbnode
      m3ninx:
        flags: m3ninx
      m3nsch:
        flags: m3nsch
      m3em:
        flags: m3em
    patch:
      default: on
    changes:
      default: off

  flags:
    query:
      paths:
        - src/query/
        - src/cmd/services/m3query/
    dbnode:
      paths:
        - src/dbnode/
        - src/cmd/services/m3dbnode/
    m3ninx:
      paths:
        - src/m3ninx/
    m3nsch:
      paths:
        - src/m3nsch/
    m3em:
      paths:
        - src/m3em/
    x:
      paths:
        - src/x/

comment:
  layout: "header, reach, diff, flags, footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes
