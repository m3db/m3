syntax = "proto3";

package placement;

message placement {
  map<string, instance> instances = 1;
  uint32 replica_factor = 2;
  uint32 num_shards = 3;
}

message instance {
  string id = 1;
  string rack = 2;
  string zone = 3;
  uint32 weight = 4;
  string endpoint = 5;
  repeated shard shards = 6;
}

message shard {
  uint32 id = 1;
  shard_state state = 2;
  string source_id = 3;
}

enum shard_state {
  Initializing = 0;
  Available = 1;
  Leaving = 2;
}
