syntax = "proto3";

package placement;

message Placement {
  map<string, Instance> instances = 1;
  uint32 replica_factor = 2;
  uint32 num_shards = 3;
  bool is_sharded = 4;
  int64 cutover_time = 5;
}

message Instance {
  string id = 1;
  string rack = 2;
  string zone = 3;
  uint32 weight = 4;
  string endpoint = 5;
  repeated Shard shards = 6;
  string shard_set_id = 7;
}

message Shard {
  uint32 id = 1;
  ShardState state = 2;
  string source_id = 3;
}

enum ShardState {
  INITIALIZING = 0;
  AVAILABLE = 1;
  LEAVING = 2;
}

message PlacementSnapshots {
  repeated Placement snapshots = 1;
}
