syntax = "proto3";

package msgpb;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message Metadata {
    uint64 shard = 1;
    uint64 id = 2;
}

message Message {
  Metadata metadata = 1 [(gogoproto.nullable) = false];
  bytes value = 2;
}

message Ack {
  repeated Metadata metadata = 1 [(gogoproto.nullable) = false];
}
