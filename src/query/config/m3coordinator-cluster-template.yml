listenAddress:
  hostname: "0.0.0.0"
  port:
    resolver: "environment"
    envVarName: "UBER_PORT_HTTP"

metrics:
  scope:
    prefix: "coordinator"
  prometheus:
    handlerPath: /metrics
    listenAddress: 0.0.0.0:7203 # until https://github.com/m3db/m3/issues/682 is resolved
  sanitization: prometheus
  samplingRate: 1.0
  extended: none

