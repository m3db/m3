definitions:
  NamespaceAddRequest:
    type: "object"
    properties:
      name:
        type: "string"
      options:
        $ref: "#/definitions/NamespaceOptions"
  NamespaceUpdateRequest:
    type: "object"
    properties:
      name:
        type: "string"
      options:
        type: "object"
        properties:
          retentionOptions:
            type: "object"
            properties:
              retentionPeriodDuration:
                type: "string"
          runtimeOptions:
            $ref: "#/definitions/NamespaceRuntimeOptions"
  NamespaceOptions:
    type: "object"
    properties:
      bootstrapEnabled:
        type: "boolean"
      flushEnabled:
        type: "boolean"
      writesToCommitLog:
        type: "boolean"
      cleanupEnabled:
        type: "boolean"
      repairEnabled:
        type: "boolean"
      retentionOptions:
        $ref: "#/definitions/RetentionOptions"
      snapshotEnabled:
        type: "boolean"
      indexOptions:
        $ref: "#/definitions/IndexOptions"
      runtimeOptions:
        $ref: "#/definitions/NamespaceRuntimeOptions"
  RetentionOptions:
    type: "object"
    properties:
      retentionPeriodDuration:
        type: "string"
      blockSizeDuration:
        type: "string"
      bufferFutureDuration:
        type: "string"
      bufferPastDuration:
        type: "string"
      blockDataExpiry:
        type: "boolean"
      blockDataExpiryAfterNotAccessPeriodDuration:
        type: "string"
  IndexOptions:
    type: "object"
    properties:
      enabled:
        type: "boolean"
      blockSizeDuration:
        type: "string"
  NamespaceRuntimeOptions:
    type: "object"
    properties:
      flushIndexingPerCPUConcurrency:
        type: "number"
        format: "double"
      writeIndexingPerCPUConcurrency: 
        type: "number"
        format: "double"
  NamespaceGetResponse:
    type: "object"
    properties:
      registry:
        $ref: "#/definitions/NamespaceRegistry"
  NamespaceRegistry:
    type: "object"
    properties:
      namespaces:
        type: "object"
        additionalProperties:
          $ref: "#/definitions/NamespaceOptions"
  DeleteConfirmation:
    type: "object"
    properties:
      deleted:
        type: "boolean"
  PlacementGetResponse:
    type: "object"
    properties:
      placement:
        $ref: "#/definitions/Placement"
      version:
        type: "integer"
        format: "int32"
  Placement:
    type: "object"
    properties:
      instances:
        type: "object"
        additionalProperties:
          $ref: "#/definitions/Instance"
      replicaFactor:
        type: "integer"
      numShards:
        type: "integer"
      isSharded:
        type: "boolean"
      cutoverTime:
        type: "integer"
        format: "int64"
      isMirrored:
        type: "boolean"
      maxShardSetId:
        type: "integer"
  Instance:
    type: "object"
    properties:
      id:
        type: "string"
      isolationGroup:
        type: "string"
      zone:
        type: "string"
      weight:
        type: "integer"
      endpoint:
        type: "string"
      shards:
        type: "array"
        items:
          $ref: "#/definitions/Shard"
      shardSetId:
        type: "integer"
      hostname:
        type: "string"
      port:
        type: "integer"
  InstanceRequest:
    type: "object"
    properties:
      id:
        type: "string"
      isolationGroup:
        type: "string"
      zone:
        type: "string"
      weight:
        type: "integer"
      endpoint:
        type: "string"
      hostname:
        type: "string"
      port:
        type: "integer"
  InstanceRequestM3Coordinator:
    type: "object"
    properties:
      id:
        type: "string"
      zone:
        type: "string"
      endpoint:
        type: "string"
      hostname:
        type: "string"
      port:
        type: "integer"
  Shard:
    type: "object"
    properties:
      id:
        type: "integer"
      state:
        $ref: "#/definitions/ShardState"
      sourceId:
        type: "string"
      cutoverNanos:
        type: "integer"
        format: "int64"
      cutoffNanos:
        type: "integer"
        format: "int64"
  ShardState:
    type: "string"
    enum:
    - "INITIALIZING"
    - "AVAILABLE"
    - "LEAVING"
  PlacementAddRequest:
    type: "object"
    properties:
      instances:
        type: "array"
        items:
          $ref: "#/definitions/InstanceRequest"
      force:
        type: "boolean"
  PlacementInitRequest:
    type: "object"
    properties:
      instances:
        type: "array"
        items:
          $ref: "#/definitions/InstanceRequest"
      numShards:
        type: "integer"
        format: "int32"
      replicationFactor:
        type: "integer"
        format: "int32"
  PlacementReplaceRequest:
    type: "object"
    properties:
      leavingInstanceIDs:
        type: "array"
        items:
          type: "string"
      candidates:
        type: "array"
        items:
          $ref: "#/definitions/InstanceRequest"
      force:
        type: "boolean"
  PlacementInitRequestM3Coordinator:
    type: "object"
    properties:
      instances:
        type: "array"
        items:
          $ref: "#/definitions/InstanceRequest"
  GenericError:
    type: "object"
    properties:
      status:
        type: "string"
      error:
        type: "string"
  DatabaseCreateRequest:
    type: "object"
    properties:
      namespaceName:
        type: "string"
      type:
        type: "string"
        enum:
        - "local"
        - "cluster"
      numShards:
        type: "integer"
        format: "int32"
      replicationFactor:
        type: "integer"
        format: "int32"
      retentionTime:
        type: "string"
      blockSize:
        $ref: "#/definitions/BlockSize"
      hosts:
        type: "array"
        items:
          $ref: "#/definitions/Host"
  BlockSize:
    type: "object"
    properties:
      time:
        type: "string"
      expectedSeriesDatapointsPerHour:
        type: "integer"
        format: "int64"
  Host:
    type: "object"
    properties:
      id:
        type: "string"
      address:
        type: "string"
      port:
        type: "integer"
      isolationGroup:
        type: "string"
      zone:
        type: "string"
      weight:
        type: "integer"
      expectedSeriesDatapointsPerHour:
        type: "integer"
        format: "int64"
  DatabaseCreateResponse:
    type: "object"
    properties:
      namespace:
        $ref: "#/definitions/NamespaceGetResponse"
      placement:
        $ref: "#/definitions/PlacementGetResponse"
