syntax = "proto3";
package schema;

message Resolution {
  int64 window_size = 1;
  int64 precision = 2;
}

message Retention {
  int64 period = 1;
}

message StoragePolicy {
  Resolution resolution = 1;
  Retention retention = 2;
}

message Policy {
  StoragePolicy storage_policy = 1;
  repeated AggregationType aggregation_types = 2;
}

enum AggregationType {
  UNKNOWN = 0;
  LAST = 1;
  LOWER = 2;
  UPPER = 3;
  MEAN = 4;
  MEDIAN = 5;
  COUNT = 6;
  SUM = 7;
  SUMSQ = 8;
  STDEV = 9;
  P10 = 10;
  P20 = 11;
  P30 = 12;
  P40 = 13;
  P50 = 14;
  P60 = 15;
  P70 = 16;
  P80 = 17;
  P90 = 18;
  P95 = 19;
  P99 = 20;
  P999 = 21;
  P9999 = 22;
}
