syntax = "proto3";

package circuitbreaker;

option go_package = "github.com/m3db/m3/src/dbnode/generated/proto/circuitbreaker";

// EnableConfigProto represents the configuration stored in etcd for circuit breaker middleware.
message EnableConfigProto {
  // enabled indicates whether the circuit breaker is enabled.
  bool enabled = 1;

  // shadow_mode indicates whether the circuit breaker is in shadow mode.
  bool shadowMode = 2;
}
