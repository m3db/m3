# TODO: Which is?
writeForwarding:
  # Forwarding options for prometheus write handler
  promRemoteWrite:
    maxConcurrency: <int>
    timeout: <duration>
    # Configuration for retrying connection operations
    retry:
      initialBackoff: <duration>
      # Factor for exponential backoff
